# helm diff upgrade --install -n localhost basic ./charts/base/ -f ./examples/base/basic-with-yaml-aliases.yaml

image:
  repository: mendhak/http-https-echo
  tag: &tag 34 # here we create yaml anchor for tag value

containerPort: &port 8080 # another anchor for port value

configs:
  ROLLOUT_TRIGGER_VERSION: "8"
  APP_PORT: *port # here we use above created anchors as aliases, NOTE: in yaml file the anchors should go before aliases
  APP_TAG: *tag

service:
  enabled: true
  type: ClusterIP

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 99

pdb:
  enabled: true
  minAvailable: 1

readinessProbe:
  initialDelaySeconds: 5
  failureThreshold: 1
  httpGet:
    path: /health
    port: http
livenessProbe:
  initialDelaySeconds: 5
  failureThreshold: 3
  httpGet:
    path: /health
    port: http
resources:
  requests:
    cpu: 100m

setIngressClassByField: true
ingress:
  enabled: true
  class: nginx
  hosts:
    - host: http-echo-basic-with-yaml-aliases.localhost
      paths:
        - path: "/ping"
