apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-event-exporter-enricher
spec:
  selector:
    matchLabels:
      app: kubernetes-event-exporter-enricher
  replicas: {{ .Values.enricher.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: kubernetes-event-exporter-enricher
    spec:
      serviceAccountName: kubernetes-event-exporter-enricher
      containers:
      - name: kubernetes-event-exporter-enricher
        image: {{ .Values.enricher.image }}
        env:
        - name: DOWNSTREAM_WEBHOOK
          value: "{{ .Values.enricher.downstreamWebhook }}"
        - name: PORT
          value: "{{ .Values.enricher.port }}"
        ports:
        - containerPort: {{ .Values.enricher.port }}
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.enricher.port }}
          initialDelaySeconds: 3
          periodSeconds: 5