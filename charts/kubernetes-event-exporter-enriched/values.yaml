kubernetes-event-exporter:
  config:
    receivers:
      - name: "enricher"
        webhook:
          endpoint: "http://kubernetes-event-exporter-enricher:8080/events"
    route:
      routes:
        - match:
            - receiver: "enricher"

enricher:
  replicaCount: 4
  port: 8080
  image: dasmeta/kubernetes-events-exporter-enricher:0.0.5
