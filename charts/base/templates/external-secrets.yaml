{{- if and (eq .Values.secretsDefaultEngine "ExternalSecrets") .Values.secrets -}}
{{ $fullName := include "base.fullname" .}}
apiVersion: {{ .Values.externalSecretsApiVersion }}
kind: ExternalSecret
metadata:
  name: {{ $fullName }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: {{ .Values.product }}-{{ .Values.env }}
    kind: SecretStore
  target:
    name: {{ $fullName }}
    creationPolicy: Owner
  data:
  {{- range $secret := .Values.secrets }}
  {{- if eq (kindOf $secret) "string" }}
  - secretKey: {{ ternary (replace "/" "-" $secret) $secret (hasPrefix "/" $secret) }}
    remoteRef:
      key: {{ $.Values.product }}/{{ $.Values.env }}/{{ $fullName }}
      property: {{ $secret }}
  {{- else -}}
    {{- range $folder, $files := $secret -}}
      {{- if hasPrefix "/" $folder -}}
        {{- range $file := $files }}
  - secretKey: {{ replace "/" "-" (printf "%s%s" $folder $file) }}
    remoteRef:
      key: {{ $.Values.product }}/{{ $.Values.env }}/{{ $fullName }}
      property: {{ printf "%s%s" $folder $file }}
        {{- end }}
      {{- end }}
    {{- end -}}
  {{- end -}}
  {{- end }}
{{- end }}
