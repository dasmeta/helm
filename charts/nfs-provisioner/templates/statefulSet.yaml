apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  serviceName: "nfs-provisioner"
  replicas: 1
  selector:  # Add this section
    matchLabels:
      app: {{ template "fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: {{ template "fullname" . }}
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 2049
              name: nfs
              protocol: TCP
            - containerPort: 2049
              name: nfs-udp
              protocol: UDP
            - containerPort: 32803
              name: nlockmgr
              protocol: TCP
            - containerPort: 32803
              name: nlockmgr-udp
              protocol: UDP
            - containerPort: 20048
              name: mountd
              protocol: TCP
            - containerPort: 20048
              name: mountd-udp
              protocol: UDP
            - containerPort: 875
              name: rquotad
              protocol: TCP
            - containerPort: 875
              name: rquotad-udp
              protocol: UDP
            - containerPort: 111
              name: rpcbind
              protocol: TCP
            - containerPort: 111
              name: rpcbind-udp
              protocol: UDP
            - containerPort: 662
              name: statd
              protocol: TCP
            - containerPort: 662
              name: statd-udp
              protocol: UDP
          securityContext:
            capabilities:
              add:
                - DAC_READ_SEARCH
          args:
            - "-provisioner={{ .Values.provisionerName }}"
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SERVICE_NAME
              value: {{ template "fullname" . }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: export-volume
              mountPath: /export
      volumes:
        - name: export-volume
          hostPath:
            path: {{ .Values.hostPath }}
